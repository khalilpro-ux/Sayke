<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تجربة الربط مع Google Apps Script</title>
</head>
<body>
  <h1>تجربة البيانات من Google Scripts</h1>
  <div id="result">جارِ التحميل…</div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbz_QxPSaXhintapeMfbW5CnkuzNdefwkxTX5H_NkpOhPAUn_WRuCBAr_2BUolCZ1ojV5g/exec";

    fetch(url)
      .then(response => {
        if (!response.ok) {
          throw new Error("HTTP error! status: " + response.status);
        }
        return response.json();  // مؤقتًا ممكن text أو JSON حسب سكربتك
      })
      .then(data => {
        document.getElementById("result").innerText = data;
        console.log("Data received:", data);
      })
      .catch(err => {
        document.getElementById("result").innerText = "حدث خطأ: " + err;
        console.error("Fetch error:", err);
      });
  </script>

</body>
</html>
